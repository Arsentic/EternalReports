# Configure the Reports Menu with all the emojis listed in it in this file

# Supports PlaceholderAPI
menu-name: 'EternalReports | Total: %eternalreports_total%'
# Should there be click sounds?
use-sound: true
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
click-sound: 'ENTITY_ARROW_HIT_PLAYER'

resolved-formatting:
  is-resolved: '&fResolved'
  isnt-resolved: '&fUnresolved'

# The spelling is colours, anything different is wrong

filter-names:
  global: 'Global Reports'
  resolved: 'Resolved Reports'
  unresolved: 'Unresolved Reports'
  my-resolved: 'My Resolved Reports'
  my-unresolved: 'My Unresolved Reports'

report-item:
  name: '&cReported User: &f%reported%'
  glowing: true
  lore:
    - ' &f» &cReported By: &f%sender%'
    - ' &f» &cReason: &f%reason%'
    - ' '
    - ' &f» &cResolved: &e%resolved%'
  # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
  item-flags:
    - 'HIDE_ATTRIBUTES'

  # Use %player% for the user who clicked the menu
  player-commands:
    left_click_commands:
      - 'tp %reported%'
    right_click_commands: [] # TODO: Add /reports resolve <report>
    shift_left_click_commands: [] # TODO: Add /reports delete <report>
    shift_right_click_commands: [] # Unused

  console-commands:
    left_click_commands:
      - 'tp %sender% %reported%'
    right_click_commands: [] # TODO: Add /reports resolve <report>
    shift_left_click_commands: [] # TODO: Add /reports delete <report>
    shift_right_click_commands: [] # Unused

no-reports:
  name: '&cSorry! There are no reports here!'
  material: 'BARRIER'
  slot: 22
  glowing: false
  lore: []
  item-flags: []

